<!DOCTYPE html>
<html>
	<head>
		<title>Iframe container</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

	</head>
<body>
	<h1>iFrame container example</h1>
	<p>This outer page contains an iframe below.  Hopefully you will see a live calendar inside it.</p>
	<hr>
	<div class="container-fluid">
		<div class="offset-md-2 col-md-10">
			<img src="img/Screenshot (115).png">
		</div>
	</div>
	<iframe style="width:100%;height:600px"
		src="https://opentrack.run/athcal/caldisplay_vue.html" 
		title="embedded calendar"></iframe>
	<hr>
	<p>And now we are back in the main containing web page.
</body>
</html>
